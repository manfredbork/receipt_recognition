name: Pinact

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  pinact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Pin GitHub Actions versions
        uses: suzuki-shunsuke/pinact-action@992d13034471d80a72b0bf2eb1031b17f5e22c25
